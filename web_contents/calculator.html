<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/calculator-style.css" />
  </head>
  <body><div class = main>
    <div class = navigation>
        <h1 class="h1_center">Navigation</h1>
        <ol class="navigation_list">
          <li><a href="../index.html">main</a></li>
          <li><a href="gallery.html">gallery</a></li>
          <li><a href="hangman.html">hangman</a></li>
          <li><a href="calculator.html">calculator</a></li>
        </ol>
    </div>
    <div class="calculator">
      <div class="model">
        <div class="display">
          <input type="number" />
        </div>
        <div class="keypad">
          <div class="numbers">
            <button class="calculator-btn" name="num1">1</button>
            <button class="calculator-btn" name="num2">2</button>
            <button class="calculator-btn" name="num3">3</button>
            <button class="calculator-btn" name="num4">4</button>
            <button class="calculator-btn" name="num">5</button>
            <button class="calculator-btn" name="num6">6</button>
            <button class="calculator-btn" name="num7">7</button>
            <button class="calculator-btn" name="num8">8</button>
            <button class="calculator-btn" name="num9">9</button>
          </div>
          <div class="operations">
            <button class="calculator-btn" name = "btn_add">+</button>
            <button class="calculator-btn" name = "btn_subtract">-</button>
            <button class="calculator-btn" name = "btn_divide">/</button>
            <button class="calculator-btn" name = "btn_multiply">*</button>
            <button class="calculator-btn" name = "btn_equals">=</button>
            <button class="calculator-btn" name = "btn_extra">Extra</button>
          </div>
        </div>
      </div>
    </div></div>
  </body>
</html>
